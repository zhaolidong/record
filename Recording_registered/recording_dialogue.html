<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link rel="stylesheet" type="text/css" href="//cache.yhctech.com/static/css/recording_common.css" />
		<link rel="stylesheet" type="text/css" href="//cache.yhctech.com/static/css/recording_dialogue.css" />
	</head>

	<body>
		<div class="wrap wrap_recording">
			<div class="time_set_wrap">
				<div class="prompt">
					
				</div>
				<div class="time_set_cont_wrap">
					<span class="less">-</span>
					<input type="tel" class="number" value=""/>
					<span class="text">秒</span>
					<span class="plus">+</span>
				</div>	
				<div class="set_time_btn_wrap">
					<div class="set_time_btn set_return">
						取消
					</div>
					<div class="set_time_btn set_time_confirm">
						保存
					</div>
				</div>
			</div>
			<div class="status">
				<span class="text green">录制中</span>
				<img src="//cache.yhctech.com/static/img/1486443338timeout.png" />
			</div>
			<div class="message_wrap">
				<ul class="message_view">
				</ul>
			</div>
			<div class="btn end">完成录课</div>
			<div class="btn then">继续录课</div>
			<div class="end_option">
				<div class="option release">
					<img src="//cache.yhctech.com/static/img/1486371062release.png"/>
					<p>发布</p>
				</div>
				<div class="option preview">
					<img src="//cache.yhctech.com/static/img/1486371659preview.png"/>
					<p>预览</p>
				</div>
				<!--<div class="option save">
					<img src="//cache.yhctech.com/static/img/1486371672save.png"/>
					<p>保存</p>
				</div>-->
			</div>
			<div class="food">
				<div class="switch">
					
				</div>
				<div class="enter_message_wrap">
					<div class="enter_audio">点击&nbsp; 录音</div>
					<textarea class="enter_text_content"></textarea>
				</div>
				<div class="enter_img">
					
				</div>
				<div class="enter_text">
					发送
				</div>
			</div>
		</div>
		<!--alert--begin-->
		<div class="alert_wrap">
			<div class="alert_cont delete_alert">
				<p class="title">删除提示</p>
				<p class="prompt">确认删除该消息吗？</p>
				<span class="btn return">返回</span>
				<span class="btn confirm">确认</span>
			</div>
		</div>
		<!--alert--end-->
		<img class="prompt_alert" src="//cache.yhctech.com/static/img/1486370436save.png"/>
		<div class="wrap preview_wrap">
			<div class="status">
				<span class="text blue">预览中</span>
				<img src="//cache.yhctech.com/static/img/1486443338timeout.png" />
			</div>
			<div class="message_wrap">
				<ul class="message_view">
				</ul>
			</div>
			<div class="preview_btn startd_preview_btn">
				暂停预览
			</div>
			<div class="preview_btn play_preview_btn">
				继续预览
			</div>
			<div class="preview_btn end_preview_btn">
				退出预览
			</div>
			<div class="preview_food">
			</div>
		</div>
		<img class="save_alert" src="//cache.yhctech.com/static/img/1487038205save.png"/>
	</body>
	<script src="//cdn.bootcss.com/jquery/3.1.1/jquery.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="//res.wx.qq.com/open/js/jweixin-1.2.0.js" type="text/javascript" charset="utf-8"></script>
	<script src="//cache.yhctech.com/static/js/add.js" type="text/javascript" charset="utf-8"></script>
	<script src="//cache.yhctech.com/static/js/recording_dialogue.js" type="text/javascript" charset="utf-8"></script>
</html>
