<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>登录</title>
	</head>
	<link rel="stylesheet" type="text/css" href="css/common.css"/>
	<link rel="stylesheet" type="text/css" href="css/login.css" />

	<body>
		<div class="wrap">
			<div class="logo"></div>
			<div class="content">
				<ul>
					<li>
						<div class="warning_wrap">
							<p class="warning">手机号格式不正确</p>
						</div>
						<div class="input_wrap">
							<img class="icon" src="img/username.png" />
							<input class="phone" maxlength="11" type="text" placeholder="手机号" />
						</div>
						<span class="warning_img"></span>
					</li>
					<li>
						<div class="warning_wrap">
							<p class="warning">密码字符6-16位</p>
						</div>
						<div class="input_wrap">
							<img class="icon" src="img/password.png" />
							<input class="password" maxlength="16" type="password" placeholder="密码" />
						</div>
						<span class="warning_img nub_img"></span>
					</li>
				</ul>
				<div class="content_food">
					<a href="registered.html">立即注册</a>
					<a href="revamp_password.html">忘记密码</a>
				</div>
			</div>
			<div class="btn confirm">

			</div>
		</div>
	</body>
	<script src="//cdn.bootcss.com/jquery/3.1.1/jquery.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/add.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/jsencrypt.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/login.js" type="text/javascript" charset="utf-8"></script>

</html>
