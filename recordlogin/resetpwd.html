<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>找回密码</title>
	</head>
	<link rel="stylesheet" type="text/css" href="css/common.css"/>
	<link rel="stylesheet" type="text/css" href="css/revamppassword.css" />

	<body>
		<div class="wrap">
			<div class="logo"></div>
			<div class="content">
				<ul>
					<li>
						<div class="warning_wrap">
							<p class="warning">电话号码输入错误</p>
						</div>
						<div class="input_wrap">
							<img class="icon" src="img/tel.png" />
							<input class="phone" type="text" maxlength="11" placeholder="手机号" />
						</div>
						<span class="warning_img"></span>
					</li>
					<li>
						<div class="warning_wrap">
							<span class="warning_img code_warning_img"></span>
							<p class="warning code_warning">验证码错误</p>
						</div>
						<div class="input_wrap code">
							<input class="verification_code" type="tel" maxlength="6" placeholder="验证码" />
						</div>
						<div class="input_wrap codebtn">
							获取验证码
						</div>
						<div class="codebtn codetime">
							<span>60</span>s
						</div>
						
					</li>
					<li class="password_wrap">
						<div class="warning_wrap">
							<p class="warning">密码字符6-16位</p>
						</div>
						<div class="input_wrap">
							<img class="icon" src="img/password.png" />
							<input class="passwrad" type="password" maxlength="16" placeholder="请输入新密码" />
						</div>
						<span class="warning_img"></span>
					</li>
					<li class="password_wrap">
						<div class="warning_wrap">
							<p class="warning">密码输入不一致</p>
						</div>
						<div class="input_wrap">
							<img class="icon" src="img/password.png" />
							<input class="password_repeat" type="password" maxlength="16" placeholder="确认密码" />
						</div>
						<span class="warning_img"></span>
					</li>
					
				</ul>
			</div>
			<div class="btn confirm_code confirm">

			</div>
			<img class="success" src="img/change.png"/>
		</div>
	</body>
	<script src="//cdn.bootcss.com/jquery/3.1.1/jquery.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/add.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/jsencrypt.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/registered.js" type="text/javascript" charset="utf-8"></script>

</html>
